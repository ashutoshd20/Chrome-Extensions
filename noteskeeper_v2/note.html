<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
</head>

<body>

    <div class="container my-3">
        <h2>Noteskeeper</h2>
            <div class="card-body" style="width: 90%;">
                <h3 class="card-title">Add a Note</h3>
                <div class="form-group1">
                     <textarea class="form-control my-1" id="addhead" rows="1"></textarea>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3" style="width: 90%;"></textarea>
                </div>
                <button class="btn btn-primary my-2" id="addBtn">Add Note</button>
            </div>
        <h2 style="padding-top: 20px;">Your Notes</h2>
        <hr>

        <div id="notes" class="row container-fluid">
            <div class="noteCard my-2 mx-2 card" style="width: 350px;">
                <div class="card-body">
                </div>
            </div>
        </div>
    </div>
</body>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 5px;
    background-color: #f4f4f4;
    text-align: left;
    width: 400px; /* Default is ~300px */
    height: 600px;
}

.container {
    margin: 0;
    background: white;
    padding: 5px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
    margin: 0;
}

.card {
    background: #fff;
    border-radius: 8px;
    padding: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 5px;
    width: 350px;
}

.form-group textarea {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
    width: 90%;
}

.form-group textarea1 {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
    width: 45%;
}

.btn {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-primary {
    background: #007bff;
    color: white;
}

.btn-primary:hover {
    background: #0056b3;
}

.noteCard {
    background: white;
    padding: 5px;
    border-radius: 8px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    margin: 5px 0;
}

.card-title {
    font-weight: bold;
    margin-bottom: 5px;
}

.card-text {
    margin-bottom: 5px;
}


</style>

<script src="script.js"></script>



</html>
