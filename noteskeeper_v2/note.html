<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <style>
        body {
            margin: 0;
            padding: 5px;
            text-align: left;
            background-color: #343a40;
            color: #343a40;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #343a40;
            color: white;
            padding-top: 60px;
            transition: transform 0.3s ease;
            transform: translateX(-100%);
            z-index: 999;
        }

        #sidebarTop {
            height: 32px;
            width: 390px;
            position: fixed;
            top: -15px;
            left: 5px;
            background-color: #343a40;
            border: none;
            padding: 8px 12px;
            border-radius: -10px;
        }

        #sidebar.show {
            transform: translateX(0);
        }

        #sidebarToggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #343a40;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .container {
            background: rgb(239, 237, 237);
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            width: 400px;
        }

        h2 {
            color: #333;
            margin: 0;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 5px;
            width: 350px;
        }

        .form-group textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            width: 90%;
        }

        .btn {
            padding: 2px 3px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: #5d5f62;
            color: white;
            padding: 5px 7px;
            border: none;
            border-radius: 2px;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .noteCard {
            background: white;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 5px 0;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .card-text {
            margin-bottom: 5px;
        }

        ul.nav {
            list-style: none;
            padding-left: 15px;
        }

        ul.nav li {
            margin-bottom: 10px;
        }

        ul.nav li a {
            color: white;
            text-decoration: none;
        }

        ul.nav li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Sidebar Dashboard -->
    <div id="sidebar">
        <ul class="nav">
            <!-- <li><a href="#">üìù Notes</a></li> -->
            <li><a href="#" id="downloadNotes">üìÑ Download notes</a></li>
            <li>
                <label for="uploadNotes" style="cursor: pointer;">‚¨ÜÔ∏è Upload notes</label>
                <input type="file" id="uploadNotes" accept=".txt" style="display: none;">
            </li>
            <li><a href="#">‚öôÔ∏è Settings</a></li>
        </ul>
    </div>
    <button id="sidebarToggle">‚ò∞ Notify</button>
    <p id="sidebarTop"></p>
    <!-- Main Content -->
    <div class="container my-3">
        <div class="card-body" style="width: 90%; margin-left: 10px;">
            <h3 class="card-title">Add a Note</h3>
            <div class="form-group1">
                <textarea class="form-control my-1"  style="margin-bottom: -6px;" id="addhead" rows="1"></textarea>
                <input type="datetime-local" style="margin-left: 6px; margin-bottom: 5px;" id="timestamp" name="timestamp" />
            </div>
            <div class="form-group">
                <textarea class="form-control" id="addTxt" rows="3" style="width: 90%;"></textarea>
            </div>
            <button class="btn btn-primary my-2" id="addBtn">Add</button>
        </div>
        <h2 style="padding-top: 20px; padding-left: 10px;">Your Notes</h2>
        <hr>

        <div id="notes" class="row container-fluid">
            <div class="noteCard my-2 mx-2 card" style="width: 350px;">
                <div class="card-body">
                    <!-- Notes content here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
